</html><!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
    <!--Normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Css Global-->
    <link rel="stylesheet" href="assets/css/global.css">
    <!--Css Pokedex-->
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <!--Fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">

</head>
<body>
    <!--*frame USER INTERFACE*/-->
    <section class="frame" id="ux_ui">
        <div class="content_ui">
            <div class="lefthead">
                <img class="btn-lh" src="https://www.svgrepo.com/show/276264/pokeball-pokemon.svg" alt="">
                </img>
            </div>
            <div class="righthead">
                <img class="btn-rh" src="https://www.svgrepo.com/show/195789/settings.svg" alt="">
            </div>
            <div class="head">
                HEAD
            </div>
            <div class="lefttop">
                <div class="btn-lh">lt-</div>
            </div>
            <div class="righttop">
                rt
            </div>
            <div class="top">
                <marquee>ESTE ES TOP</marquee>
            </div>
            <div class="leftmain">
                <div class="btn-lh">lm-</div>
            </div>
            <div class="rightmain">
                rm
            </div>
            <div class="main">
                MAIN
            </div>
            <div class="leftbot">
                <div class="btn-lh">lb-</div>
            </div>
            <div class="rightbot">
                rb
            </div>
            <div class="bot">
                BOT
            </div>
            <div class="leftfoot">
                <div class="btn-lh">lf-</div>
            </div>
            <div class="rightfoot">
                rf
            </div>
            <div class="foot">
                FOOT
            </div>
        </div>
    </section>
    <section class="frame" id="ux_frame">
        
        <!--######################################-->
        <!--######################################-->
        <!--######################################-->
        <!--######################################-->
        <!--/*frame principal de pokedex*/-->
        <section class="frame_box on_static" id="frame_pokedex">
            <button onclick="toggle_frame(false,'frame_pokedex')" class="warning_btn" type="button">close</button>
        <select name="select_gen" id="select_gen">
            <option selected value="1">1st Gen</option>
            <option value="2">2nd Gen</option>
            <option value="3">3rd Gen</option>
            <option value="4">4th Gen</option>
            <option value="5">5th Gen</option>
            <option value="6">6th Gen</option>
            <option value="7">7th Gen</option>
            <option value="8">8th Gen</option>
            <option value="9">9th Gen</option>
        </select>
            <ol class="obj_slots" id="pokedex_slots">
            </ol>
            <div class="pagination">
                <button id="load_mons" type="button">Load More</button>
            </div>
        </section>
        <!--*frame de detalles de monster id*/-->
        <section class="frame_box Off" id="frame_monster">
            <button onclick="close_details()" class="circle_btn" type="button">X</button>
            <ol class="obj_boxs" id="content_monster"></ol>
        </section>
        <!--######################################-->
        <!--######################################-->
        <!--######################################-->
        <!--######################################-->
        <!--/*frame principal de items*/-->
        <section class="frame_box Off" id="frame_itemdex">
            <button onclick="toggle_frame(false,'frame_itemdex')" class="warning_btn" type="button">close</button>
        <select name="select_item" id="select_item">
            <option selected value="ball">Balls</option>
            <option value="battle">Battle</option>
            <option value="3">3rd Gen</option>
            <option value="4">4th Gen</option>
            <option value="5">5th Gen</option>
            <option value="6">6th Gen</option>
            <option value="7">7th Gen</option>
            <option value="8">8th Gen</option>
            <option value="9">9th Gen</option>
        </select>
        <ol class="obj_slots" id="itemdex_slots">   
        </ol>
        <div class="pagination">
            <button id="load_items" type="button">Load More</button>
        </div>
        <!--*frame de detalles de item id*/-->
        <section class="frame_box Off" id="frame_monster">
            <button onclick="close_details()" class="circle_btn" type="button">X</button>
            <ol class="obj_boxs" id="content_item"></ol>
        </section>
        
    </section>
    
</body>
<!-- JS -->
<script src="assets/js/pokemon-model.js"></script>
